<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple example</title>
</head>
<body>
    <script src="/dist/evaluatly.js"></script>
    <script>
        Evaluatly.loadVar({
            "hash": "example/simple",
            "story": {
                "env": {
                    "back_label": "Back"
                },
                "pages": [
                        {
                            "items": [
                                { "type": "question", "value": "Choose a fruit!"},
                                { "type": "radio", "save_key": "fruit", "required": true,
                                    "options": [
                                        { "label": "Apple üçé" },
                                        { "label": "Orange üçä" },
                                        { "label": "Banana üçå" }
                                    ]
                                }
                            ],
                            "submit" : { "label": "Next", "program": {"next_page": true} }
                        },
                        {
                            "items": [
                                { "type": "title", "value": "{{fruit.label}} is awesome!" }
                            ]
                        }
                    ]
            },
            "theme": {
                "page": {
                    "font-family": "google:Lato",
                    "font-size": "20px",
                    "color": "#4b3f32",
                    "background-color": "#f5f1ed"
                },
                "content": {
                    "align-items": "center",
                    "text-align": "center",
                    "justify-content": "center"
                },
                "title": {
                    "color" : "#000000"
                },
                "subtitle": {
                    "color" : "#000000"
                },
                "question": {
                    "color" : "#000000"
                },
                "button": {
                    "background-color": "#f1574b",
                    "color": "#ffffff",
                    "border-radius" : "100px",
                    "border-width" : "3px"
                },
                "button:hover": {
                    "background-color": "#ffffff",
                    "color": "#f1574b"
                },
                "link": {
                    "color": "#f1574b"
                },
                "form_submit.inputs": {
                    "background-color": "#fff"
                },
                "form_submit .input": {
                    "color": "#000"
                },
                "form .option:hover": {
                    "color": "#3e306e"
                },
                "form_submit .option:hover": {
                    "color": "#3e306e"
                }
            }
        });
    </script>
</body>
</html>
